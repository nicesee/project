<!DOCTYPE html >
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>项目管理平台 | 注册</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="http://adminlte.la998.com/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="http://adminlte.la998.com/dist/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="http://adminlte.la998.com/dist/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="http://adminlte.la998.com/dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="http://adminlte.la998.com/plugins/iCheck/square/blue.css">
  <link rel="stylesheet" href="http://adminlte.la998.com/dist/css/googleapis.css">


  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <b>项目管理</b>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <form method="post">
      <div class="form-group has-feedback">
        <input name="name" type="text" class="form-control" placeholder="姓名">
      </div>

      <div class="form-group has-feedback">
        <input name="account" type="text" class="form-control" placeholder="用户名">
      </div>

      <div class="form-group has-feedback">
      <input name="password" type="text" class="form-control" placeholder="密码">

      </div>

      <div class="form-group has-feedback">
        <select id="sex" class="form-control">
          <option name="man">男</option>
          <option name="woman">女</option>
        </select>
      </div>
      <div class="form-group has-feedback">
        <input name="adress" type="text" class="form-control" placeholder="住址">
      </div>
      <div class="form-group has-feedback">
        <input name="phone" type="text" class="form-control" placeholder="电话">
      </div>

      <div class="form-group has-feedback">
        <div class="row">
        <div class="col-xs-12">
            <button onclick="add()" type="submit" class="btn btn-primary btn-block btn-flat">注册</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <!-- /.social-auth-links -->


  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="http://adminlte.la998.com/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="http://adminlte.la998.com/bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="http://adminlte.la998.com/plugins/iCheck/icheck.min.js"></script>
<script>
    //var check = [[${check}]];
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });


    function add(){
        debugger;
        var account = $("input[name='account']").val();
        var password = $("input[name='password']").val();
        var name = $("input[name='name']").val();
        var sex = document.getElementById("sex").value;
        var phone = $("input[name='phone']").val();
        var adress = $("input[name='adress']").val();
        debugger;
        window.event.returnValue = false;
        if(account == null || account == ""){
            alert("用戶名不能为空！");
        }else if(password == "" || password == null){
            alert("密码不能为空！");
        }else if(name == null || name == ""){
            alert("姓名不能为空");
        }else if(sex == null || sex == ""){
            alert("性别不能为空")
        }
        else {
            $.post('/user/add', { account: account,password:password,name:name,sex:sex,phone:phone,adress:adress }, function (data, status) {
                if(data.check == "true"){
                    window.location.href="/";
                    window.event.returnValue = false;
                }else {
                    alert(data.check);
                }
            });
        }
    }

</script>
</body>
</html>
